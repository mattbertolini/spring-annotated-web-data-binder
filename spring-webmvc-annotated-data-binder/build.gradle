plugins {
    id 'java-library'
    id 'jacoco'
    id 'com.mattbertolini.build.maven-central-publish'
}

dependencies {
    api project(':spring-annotated-data-binder-core')
    api 'org.springframework:spring-webmvc'
    implementation 'javax.servlet:javax.servlet-api'
    compileOnly 'com.google.code.findbugs:jsr305'

    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.assertj:assertj-core'
    testImplementation 'org.mockito:mockito-core'
    testImplementation 'org.springframework:spring-test'
    testImplementation 'javax.validation:validation-api:2.0.1.Final'
    testCompileOnly 'com.google.code.findbugs:jsr305'
}

jar {
    manifest {
        attributes(
            'Implementation-Title': project.name,
            'Implementation-Version': archiveVersion,
            'Automatic-Module-Name': 'com.mattbertolini.spring.web.servlet.mvc.bind'
        )
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
        csv.enabled false
    }
}

test.finalizedBy jacocoTestReport
projectsWithCoverage << project

java {
    withJavadocJar()
    withSourcesJar()
}

mavenCentralPublish {
    name = "Spring MVC Annotated Data Binder"
    description = "Annotated Java Bean data binder for Spring MVC"
}
